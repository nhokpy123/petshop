{% load static %}

<!doctype html>

<html lang="en">
  <head>
  	<title>SIGN UP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  {% comment %} css {% endcomment %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static "app/css/login.css" %}">
	</head>
	<body class="img js-fullheight" style="background-image: url({% static "app/images/bgr.jpg" %});">
		{% block register %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">SIGN UP</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      
		      	<form action="" class="signin-form" method='POST'>
					{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Username" required hef={{form.username}}
						  
		      		</div>
              <div class="form-group">
				
		      			<input type="text" class="form-control" placeholder="Email" required hef={{form.email}}
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" required hef={{form.password1}}
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
              <div class="form-group">
	              <input id="password-field" type="password again" class="form-control" placeholder="Password" required hef={{form.password2}}
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">SIGN UP</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">I agree
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Terms of service </a>
								</div>
	            </div>
	          </form>
            <p class="ok">Have a accoun <a href="{% url 'login' %}"
              class="ok"><u>Login here</u></a></p>
	          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="https://www.facebook.com/" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
	          	<a href="https://mail.google.com/" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Gmail</a>
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static "app/js/jquery.min.js" %}"></script>
  <script src="{% static "app/js/popper.js" %}"></script>
  <script src="{% static "app/js/bootstrap.min.js" %}"></script>
  <script src="{% static "app/js/main.js" %}"></script>
  {% endblock register %}
	</body>
</html>
